<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pine Needle Designs - Jackets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="products">
        <div class="products-header">
            <div class="product-actions">
                <a class="back-link" href="index.html">← Back to home</a>
            </div>
            <h2>Jackets</h2>
        </div>
        <div class="product-grid">
            <!-- Jacket 1 -->
            <article class="product-card">
                <header>
                    <h3>Statement Jacket 1</h3>
                    <p>Hand-finished trim with luxe lining.</p>
                </header>
                <div class="product-images">
                    <img src="images/jackets/jacket1a.webp" alt="Jacket 1 front">
                    <img src="images/jackets/jacket1b.webp" alt="Jacket 1 detail">
                </div>
                <button class="addtocart">Add to Cart</button>
            </article>

            <!-- Jacket 2 -->
            <article class="product-card">
                <header>
                    <h3>Statement Jacket 2</h3>
                    <p>Textured fibers and dramatic silhouette.</p>
                </header>
                <div class="product-images">
                    <img src="images/jackets/jacket2a.webp" alt="Jacket 2">
                </div>
                <button class="addtocart">Add to Cart</button>
            </article>
        </div>
    </section>

    <footer>
        <!-- Copyright Bar -->
        <div class="container copyright" role="contentinfo" style="text-align:center">
            <span>© 2025 Pine Needle Designs <br> All Rights Reserved.</span>
        </div>
    </footer>
</body>

</html>
